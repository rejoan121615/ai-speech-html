<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section class=" color-picker">
            <div class="wrap">
                <div class="content-wrap">
                    <!-- person controls  -->
                    <div id="slider">
                        <div class="container">
                            <!-- slider image  -->
                            <div class="slides">
                                <div class="img sm-img">
                                    <svg viewBox="0 0 584 1120" fill="none" xmlns="http://www.w3.org/2000/svg">
                                      <path d="M584 0H0L19.3634 1024.93C89.0716 1062.03 192.085 1120 303.618 1120C409.663 1120 551.47 1042.71 577.804 1024.93L584 0Z" fill="#2BB1AC"/>
                                    </svg>
                                </div>
                                <div class="large-img">
                                  <svg viewBox="0 0 783 964" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16.7751 961.772L0 0H570.353C910.748 326.415 792.623 766.761 563.363 963.869L16.7751 961.772Z" fill="#2BB1AC"/>
                                  </svg>
                                </div>
                            </div>
                            <!-- slider control  -->
                            <div class="slider-control">
                                <button>
                                    <img
                                        src="./images/arrow-left.png"
                                        alt="left arrow"
                                    />
                                </button>
                                <button>
                                    <img
                                        src="./images/arrow-right.png"
                                        alt="right arrow"
                                    />
                                </button>
                            </div>
                            <!-- slides content  -->
                            <div class="slides-content">
                              <div class="color-select">
                                  <button>select color</button>
                              </div>
                            </div>
                        </div>
                    </div>
                    <!-- control button list  -->
                    <div id="control-btns">
                        <div class="container">
                            <!-- setting icons  -->
                            <button>
                                <img
                                    src="./images/settings_icon.png"
                                    alt="setting icon"
                                />
                                <p>settings</p>
                            </button>
                            <!-- microphone icons  -->
                            <button id="microphone">
                                <img
                                    src="./images/microphone.png"
                                    alt="microphone icon"
                                />
                            </button>
                            <!-- chat icons  -->
                            <button>
                                <img
                                    src="./images/chats_icon.png"
                                    alt="chat icon"
                                />
                                <p>chats</p>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- voice animation  -->
                <div class="voice-animation">
                    <div class="animation">
                        <img src="./images/speech-animation.png" alt="" />
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
