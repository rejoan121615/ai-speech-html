<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section>
            <div class="wrap">
                <div class="content-wrap">
                    <!-- person controls  -->
                    <div id="slider">
                        <div class="container">
                            <!-- slider image  -->
                            <div class="slides">
                                <div class="img sm-img">
                                    <img src="./images/person-sm.png" alt="person img">
                                </div>
                                <div class="large-img">
                                  <img src="./images/person-large.png" alt="person image">
                                </div>
                            </div>
                            <!-- slider control  -->
                            <div class="slider-control">
                                <button>
                                    <img
                                        src="./images/arrow-left.png"
                                        alt="left arrow"
                                    />
                                </button>
                                <button>
                                    <img
                                        src="./images/arrow-right.png"
                                        alt="right arrow"
                                    />
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- control button list  -->
                    <div id="control-btns">
                        <div class="container">
                            <!-- setting icons  -->
                            <button>
                                <img
                                    src="./images/settings_icon.png"
                                    alt="setting icon"
                                />
                                <p>settings</p>
                            </button>
                            <!-- microphone icons  -->
                            <button id="microphone">
                                <img
                                    src="./images/microphone.png"
                                    alt="microphone icon"
                                />
                            </button>
                            <!-- chat icons  -->
                            <button>
                                <img
                                    src="./images/chats_icon.png"
                                    alt="chat icon"
                                />
                                <p>chats</p>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- voice animation  -->
                <div class="voice-animation">
                    <div class="animation">
                        <img src="./images/speech-animation.png" alt="" />
                    </div>
                    <div class=" voice-text ">
                      <p>That voice wave can only animate when you</p>
                      <p>or the metahuman is speaking</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
