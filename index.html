<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section>
            <div class="wrap">
                <div class="content-wrap">
                    <!-- person controls  -->
                    <div id="slider">
                        <div class="container">
                            <!-- slider image  -->
                            <div class="slides">
                                <div class="svg-wrap">
                                    <svg
                                        width="377"
                                        height="725"
                                        viewBox="0 0 377 725"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <clipPath id="smClip">
                                            <path
                                                d="M377 0H0L12.5 663C57.5 687 124 724.5 196 724.5C264.457 724.5 356 674.5 373 663L377 0Z"
                                                fill="#D9D9D9"
                                            />
                                        </clipPath>
                                    </svg>
                                </div>
                                <div class="right-side">
                                    <!-- <img src="./images/person.jpg" alt=""> -->
                                </div>
                            </div>
                            <!-- slider control  -->
                            <div class="slider-control">
                                <button>
                                    <img
                                        src="./images/arrow-left.png"
                                        alt="left arrow"
                                    />
                                </button>
                                <button>
                                    <img
                                        src="./images/arrow-right.png"
                                        alt="right arrow"
                                    />
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- control button list  -->
                    <div id="control-btns">
                        <div class="container">
                            <!-- setting icons  -->
                            <button>
                                <img
                                    src="./images/settings_icon.png"
                                    alt="setting icon"
                                />
                                <p>settings</p>
                            </button>
                            <!-- microphone icons  -->
                            <button id="microphone">
                                <img
                                    src="./images/microphone.png"
                                    alt="microphone icon"
                                />
                            </button>
                            <!-- chat icons  -->
                            <button>
                                <img
                                    src="./images/chats_icon.png"
                                    alt="chat icon"
                                />
                                <p>chats</p>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- voice animation  -->
                <div class="voice-animation">
                    <div class="animation">
                        <img src="./images/speech-animation.png" alt="" />
                    </div>
                    <div class="voice-text">
                        <p>That voice wave can only animate when you</p>
                        <p>or the metahuman is speaking</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
