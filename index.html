<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section>
            <div class="wrap">
                <div class="content-wrap">
                    <!-- person controls  -->
                    <div id="slider">
                        <div class="container">
                            <!-- slider image  -->
                            <div class="slides">
                                <svg
                                    id="sm-filter"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 377 725"
                                >
                                    <defs>
                                        <clipPath id="contentClipSm">
                                            <path
                                                fill="#D9D9D9"
                                                d="M377 0H0l12.5 663c45 24 111.5 61.5 183.5 61.5 68.457 0 160-50 177-61.5l4-663Z"
                                            />
                                        </clipPath>
                                    </defs>
                                </svg>
                                <div class="wrap">
                                    <img
                                        src="https://i.pinimg.com/originals/4b/59/22/4b5922d22a239def14b8c8fb0e997eb3.png"
                                        alt=""
                                    />
                                </div>
                            </div>
                            <!-- slider control  -->
                            <div class="slider-control">
                                <button>
                                    <img
                                        src="./images/arrow-left.png"
                                        alt="left arrow"
                                    />
                                </button>
                                <button>
                                    <img
                                        src="./images/arrow-right.png"
                                        alt="right arrow"
                                    />
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- control button list  -->
                    <div id="control-btns">
                        <div class="container">
                            <!-- setting icons  -->
                            <button>
                                <img
                                    src="./images/settings_icon.png"
                                    alt="setting icon"
                                />
                                <p>settings</p>
                            </button>
                            <!-- microphone icons  -->
                            <button id="microphone">
                                <img
                                    src="./images/microphone.png"
                                    alt="microphone icon"
                                />
                            </button>
                            <!-- chat icons  -->
                            <button>
                                <img
                                    src="./images/chats_icon.png"
                                    alt="chat icon"
                                />
                                <p>chats</p>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- voice animation  -->
                <div class="voice-animation">
                    <div class="animation">
                        <img src="./images/speech-animation.png" alt="" />
                    </div>
                    <div class="voice-text">
                        <p>That voice wave can only animate when you</p>
                        <p>or the metahuman is speaking</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
